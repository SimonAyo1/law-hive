        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Home</a>
            <a mat-list-item href="#" style="margin-top: 10px;">Law books</a>
            <a mat-list-item href="#" style="margin-top: 10px;">Check For Cases By:</a>
            <a mat-list-item href="#" style="margin-top: 10px;">About</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

            <span>coURT-cASE</span>
            <input type="search " placeholder="search 8 million + well documented law cases " class="search " name=" " id=" ">
